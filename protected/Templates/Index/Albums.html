{% extends 'Front.html' %}

{% block content %}

{% for album in albums %}
<div class="col-sm-6">
    <div class="blog-post">

        <h2 class="blog-post-title">{{ album.title }}</h2>

        <p><a href="/index/songs/?num={{album.getPk()}}">Список песен</a></p>
    </div>
</div>
{% else %}
<p>Пока статей нет!<p>
    {% endfor %}


    {% endblock %}
