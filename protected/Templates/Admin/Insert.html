{% extends 'back.html' %}
{% block content %}
<div class="container">

    <div class="blog-header">
        <h1 class="blog-title">Добавить новость</h1>

    </div>
    {% for error in errors %}
    <div class="alert alert-danger">
        {{ error.getMessage() }}
    </div>
        {% else %}
    {% endfor%}
    <hr>
    <h3>Добавить новость</h3>


    <div class="col-sm-10 col-sm-offset-0 blog-sidebar">
        <div class="sidebar-module sidebar-module-inset">
            <form class="form-group-sm" action="/admin/save/" method="post">
                <input name="__id" type="hidden" value="{{article.__id}}">
                <input name="title" value="{{ article.title }}" type="text" class="form-control" placeholder="Заголовок">
                <textarea name="lead" class="form-control" placeholder="Текст Новости">{{ article.lead }}</textarea>
                <input class="btn btn-lg btn-primary btn-block" type="submit" value="Опубликовать новость">

            </form>
        </div>
    </div>
</div>
</div>
{% endblock %}
