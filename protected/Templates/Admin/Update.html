{% extends 'back.html' %}
{% block content %}
<div class="container">

    <div class="blog-header">
        <h1 class="blog-title">Обновить запись</h1>

    </div>
    <hr>
    <h3>Обновить запись</h3>

    <div class="col-sm-10 col-sm-offset-0 blog-sidebar">
        <div class="sidebar-module sidebar-module-inset">

            <form class="form-group-sm" action="/admin/save/" method="post">

                {% for k, val in items %}
                {% if k == '__id' %}
                <input name="{{ k }}" type="hidden" value="{{ val }}">
                {% else %}
                <div class="row">
                    <div class="col-sm-4 ">
                        {{ k }}
                    </div>
                    <div class="col-sm-12">
                        <input name="{{ k }}" type="text" class="form-control" value="{{ val }}" >
                    </div></div>
                {% endif %}
                {% endfor %}
                <br>
                <input name="action" type="hidden" value="{{ action }}">
                <input class="btn btn-lg btn-primary btn-block" type="submit" value="Обновить запись">

            </form>

        </div>
    </div>
</div>
</div>
{% endblock %}
